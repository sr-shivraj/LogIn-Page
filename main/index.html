<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Sign in</p>
            <p id="rt" class="tabs" onclick="regTabFun()">Sign up</p>

            <div id="clear"></div>
        </div>

        <div id="cont">
            <div id="login" class="comm">
                <h3>Sign in</h3>

                <input id="se" type="email" placeholder="Email" required />
                <input id="sp" type="password" placeholder="Password" required />
                <input type="submit" onclick="login()" value="Log in" />

                <input type="submit" onclick="forTabFun()" value="Forget password" style="color: red" ; />
            </div>
            <div id="register" class="comm">
                <h3>Sign up</h3>

                <input id="re" type="email" placeholder="Email" required />
                <input id="rp" type="password" placeholder="Password" required />
                <input id="rrp" type="password" placeholder="Re write Password" required />
                <input type="submit" onclick="register()" value="Submit" />

            </div>
            <div id="forgot" class="comm">
                <h3>Forgot Password</h3>
                <div>
                    <input id="fe" type="email" placeholder="Email" required />
                    <input type="submit" onclick="forgot()" value="Submit" />
                </div>
            </div>
        </div>
    </div>

    <div id="cointainer">
        <div class="admin">
            <div class="left-panel">
                <h3>Admin page</h3>
                <div class="content">
                    <div class="top">
                        <span onclick="profileTab()"><i class="fa-solid fa-user"></i>Profile</span>
                        <span onclick="socialTab()"><i class="fa-solid fa-thumbs-up"></i>Social media</span>
                    </div>
                    <div class="bottom">
                        <span onclick="logOutTab()"><i class="fa-solid fa-right-from-bracket"></i>LOG OUT</span>
                    </div>

                </div>
            </div>
            <div class="right-panel">
                <div class="search-bar">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search" />
                        <button>Search</button>
                    </div>
                    <div class="pro">
                        <i class="fa-solid fa-user"></i>
                        <span onclick="profileTab()">Profile</span>
                    </div>
                </div>
                <div class="panel">
                    <div id="profile">
                        <div id="card">
                            <img src="image/image1.png" alt="Avatar" style="width:100%">
                            <div class="description">
                                <h4 id="name">Shivraj</h4>
                                <p>Web Developer</p>
                            </div>
                        </div>
                    </div>
                    <div id="media">
                        <div class="cards">
                            <div id="cards">
                                <img src="image/fb.png" alt="Avatar" style="width:100%">
                                <div class="description">
                                    <h4 id="name">Shivraj</h4>
                                    <p>Web Developer</p>
                                </div>
                            </div>
                            <div id="cards">
                                <img src="image/ig.png" alt="Avatar" style="width:100%">
                                <div class="description">
                                    <h4 id="name">Shivraj</h4>
                                    <p>Web Developer</p>
                                </div>
                            </div>
                            <div id="cards">
                                <img src="image/in.png" alt="Avatar" style="width:100%">
                                <div class="description">
                                    <h4 id="name">Shivraj</h4>
                                    <p>Web Developer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
